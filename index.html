<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/css/reveal.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/reveal.js/css/theme/white.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/highlight.js/styles/vs2015.css"/>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="lesson1.md"
          data-charset="utf-8"
        >
          <!--
         Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
         For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
     -->
        </section>
        <!-- <section data-markdown>
          <textarea data-template>
            ## Page title

            A paragraph with some text and a [link](http://hakim.se).
          </textarea> -->
        </section>
      </div>
    </div>
    <script src="https://unpkg.com/reveal.js/js/reveal.js"></script>
    <!-- <script src="https://unpkg.com/reveal.js/plugin/highlight/highlight.js"></script>
    <script src="https://unpkg.com/reveal.js/plugin/markdown/marked.js"></script>
    <script src="https://unpkg.com/reveal.js/plugin/markdown/markdown.js"></script> -->
    <script>
      Reveal.initialize({
        dependencies: [
          {
            src: 'https://unpkg.com/reveal.js/plugin/markdown/marked.js',
            condition: function() { return !!document.querySelector( '[data-markdown]' ); }
          },

		{ src: 'https://unpkg.com/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

		// Syntax highlight for <code> elements
		{ src: 'https://unpkg.com/reveal.js/plugin/highlight/highlight.js', async: true },
        ]
      });
    </script>
  </body>
</html>
